# Abilita la creazione del ServiceMonitor per l'integrazione con Prometheus Operator.
serviceMonitor:
  enabled: true

  # Aggiunge l'etichetta 'release: prometheus' al ServiceMonitor,
  # come nel file pushgateway-mcp.yaml, per essere scoperto da Prometheus.
  labels:
    release: prometheus

  # Aggiunge un selettore per trovare il Service corretto.
  # Questo deve corrispondere alle etichette del Service del pushgateway.
  matchLabels:
    app.kubernetes.io/instance: my-pushgateway
    app.kubernetes.io/name: prometheus-pushgateway

  # Specifica il namespace per il ServiceMonitor.
  namespace: cattle-monitoring-system

  # Configurazione dell'endpoint da monitorare.
  # Mantiene le etichette originali dei job inviati al Pushgateway.
  # Questa Ã¨ un'impostazione cruciale per il corretto funzionamento.
  honorLabels: true
